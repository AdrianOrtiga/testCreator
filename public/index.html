<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Spanish test Generator</title>

<body>

    <input id="level" class="input-num" name="level" type="number" value="1" min="0">
    <select name="topic" id="topic" hidden>
        <option value="">Any topic</option>

        <option value="3">Physical description</option>
        <option value="4">Family</option>

    <button onclick="createNewEvaluation()">New test</button>
    <button onclick="printTest()">print</button>
    <button onclick="createAndPrint()" hidden>New test and print</button>
    <div id="test">
        <header style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
            <br>
            <div class="col" style="display: flex;
            gap: 45%;">
                <div class="clickable" contenteditable="true">Name:</div>
                <div>Class:</div>
            </div>
            <hr>
            <div class="col">
                <span id="Date">
                    <script src="./js/getdate.js"></script>
                </span>
                <span></span>
            </div>
            <hr>
            <div class="col">
                <h1 id="title" class="clickable" style="padding: 0;margin: 0;" contenteditable="true">Regular Check</h1>
            </div>
            <hr>
        </header>
        <div style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
            <h3 contenteditable="true" class="clickable">Traduce las siguientes frases. (Translate the following sentences)</h3>
            <div id="questions" class="questions">

            </div>
        </div>
        <footer style="position: absolute;
    bottom: 0;

            <div>
                Living word
            </div>
        </footer>
    </div>
